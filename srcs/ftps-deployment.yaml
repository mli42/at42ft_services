apiVersion: v1
kind: PersistentVolume
metadata:
  name: ftps-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/k8s_pvc/ftps"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  loadBalancerIP: 192.168.99.101
  type: LoadBalancer
  selector:
    app: ftps
  ports:
  - name: ftp-connection
    port: 21
  - name: pftp-data
    port: 30000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  serviceName: ftps
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      volumes:
      - name: ftps-pv-storage
        persistentVolumeClaim:
          claimName: ftps-pv-claim
      containers:
      - name: ftps
        image: ftps-img
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 30000
        volumeMounts:
        - mountPath: "/mnt/ftp"
          name: ftps-pv-storage
