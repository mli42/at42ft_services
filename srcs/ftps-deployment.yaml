kind: Service
apiVersion: v1
metadata:
  name: ftps-service
  labels:
    app: ft_services
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.99.101
  selector:
    app: ft_services
  ports:
    - name: ftp-connection
      port: 21
    - name: ftp-data
      port: 30000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pv-claim
  labels:
    app: ft_services
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ft_services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ft_services
  template:
    metadata:
      labels:
        app: ft_services
    spec:
      containers:
      - name: ftps
        image: ftps-img
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 30000
        volumeMounts:
        - name: ftps-persistent-storage
          mountPath: /home/ftps
      volumes:
      - name: ftps-persistent-storage
        persistentVolumeClaim:
          claimName: ftps-pv-claim
